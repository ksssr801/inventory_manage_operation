<!-- Get purchase order detail -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Order Details</title>
    <!-- Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-5">
    <h1>
      Purchase Order Details
      <button class="btn btn-sm mt-3">
        <a href="/docs/">Check Spectacular Docs</a>
      </button>
    </h1>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Order Number: #{{ purchase_order.order_number }}
        </h5>
        <p class="card-text">
          Supplier Name: {{ purchase_order.supplier.name }}
        </p>
        <p class="card-text">
          Total Quantity: {{ purchase_order.total_quantity }}
        </p>
        <p class="card-text">Total Tax: {{ purchase_order.total_tax }}</p>
        <p class="card-text">Total Amount: {{ purchase_order.total_amount }}</p>
      </div>
    </div>
    <div class="pt-1 pb-5">
      <a
        class="btn btn-warning btn-sm mt-3"
        href="{% url 'edit-purchase-order' order_number=purchase_order.order_number %}"
        role="button"
        >Edit</a
      >

      <a
        class="btn btn-primary btn-sm mt-3"
        href="{% url 'new-purchase-order-form' %}"
        role="button"
        >Create New Order</a
      >

      <!-- <button class="btn btn-primary btn-sm mt-3">Create New Order</button> -->
      <button class="btn mt-3">
        <a href="{% url 'purchase-orders' %}">All Purchase Orders</a>
      </button>
    </div>

    <!-- Bootstrap JS and Popper.js script links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
